language: ruby

rvm:
  - ruby-1.8.7-p371
  - ruby-1.9.3-p547
  - ruby-2.0.0-p648
  - ruby-2.1.10
  - ruby-2.2.5
  - ruby-2.3.1
  - ruby-head
  - jruby-1.7.25
  - jruby-9.0.5.0
  - jruby-9.1.0.0
  - jruby-head
  - rbx-2.71828182
  - rbx-3.29

install:
  - gem install benchmark-ips || echo skipping benchmark-ips
  - gem install parser || echo skipping parser
  - gem install unparser || echo skipping unparser
  - git clone --branch master --depth 1 https://github.com/jruby/deep-bench.git

env:
  - BACKEND=simple
  - BACKEND=bm
  - BACKEND=bmbm
  - BACKEND=bips
  - BACKEND=deep

matrix:
  include:
    - rvm: ruby-2.3.1
      install:
        - curl -Ol http://builds.topazruby.com/topaz-linux64-019daf03d75e32124c2dfd282915b49c35f27289.tar.bz2
        - tar -jxf topaz-linux64-019daf03d75e32124c2dfd282915b49c35f27289.tar.bz2
        - git clone --branch master --depth 1 https://github.com/jruby/deep-bench.git
      env:
        - TEST_RUBY=topaz/bin/topaz
        - BACKEND=simple

script: tests/tests.rb --$BACKEND
